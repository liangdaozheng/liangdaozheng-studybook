<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>用户列表</h1>
    <ul>
        {%for user in users%}
        <li> #{{user.id}} {{user.username}} 年龄：{{user.age}} <a href="/edit?id={{user.id}}">编辑</a> | <a href="/delete?id={{user.id}}">删除</a></li>
        {%endfor%}
    </ul>

    <p>
        {%for p in range(1, pages+1)%}
        <a href="?page={{p}}">{{p}}</a>
        {%endfor%}
    </p>

</body>
</html>
