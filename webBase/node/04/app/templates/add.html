<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>添加用户</h1>
    <form action="/add" method="post" enctype="application/x-www-form-urlencoded">
        <p>
            用户名：<input type="text" name="username">
        </p>
        <p>
            年龄：<input type="text" name="age">
        </p>
        <p>
            性别：
            <select name="gender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </p>
        <p>
            <button>提交</button>
        </p>
    </form>

</body>
</html>
