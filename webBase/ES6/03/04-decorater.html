class Yase{
  constructor(){
    this.name='亚瑟'
  }
  release(){
    console.log('gogogogo')
  }
}
let yase=new Yase();
function hurt(){
  console.log('100点')
}
function walk(){

}
Function.prototype.Decorator=function(fn){
  let _this=this;
  return function(){
    _this();
    fn();
  }
}

yase.release.Decorator(hurt).Decorator(walk)()
