<script>
let arr=[1,2,3,4,5,6,7]
let obj={a:1,b:2,c:3};
// 迭代器
obj[Symbol.iterator]=function(){
  // 迭代协议
  let keys=Object.keys(obj);
  let index=0;
  return {
    next(){
      if(index>=keys.length){
        return {
          // value:"1",//循坏的过程的值
          done:true,// done 代表循环是否完成，true 已完成   false 未完成
        }
      }else{
        return {
          value:{
            key:keys[index],
            value:obj[keys[index++]]
          },//循坏的过程的值
          done:false,// done 代表循环是否完成，true 已完成   false 未完成
        }
      }
    }
  }
}
for(let val of obj){
  console.log(val)

}

</script>
