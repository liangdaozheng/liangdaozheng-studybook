  <canvas width="500" height="500"></canvas>

<script>

let imgSrc='https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.jj20.com%2Fup%2Fallimg%2F1112%2F032219114926%2F1Z322114926-6-1200.jpg&refer=http%3A%2F%2Fimg.jj20.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1644218949&t=f4c87339a83622c95cb37a5a1fc71760';


// let img = new Image();
// img.src=imgSrc;

let canvas =document.querySelector("canvas");
let context=canvas.getContext('2d');

// img.onload=function(){
//   context.drawImage(img,0,0);
// }

function loadImg(){
  return new Promise((resolve,reject)=>{
    let img=new Image();
    img.src=imgSrc;
    img.onload=function(){
      resolve(img)
    }
    img.onerror=function(){
      reject('图片加载失败')
    }
  })
}
loadImg().then(img=>{
  context.drawImage(img,0,0);
}).catch(err=>{
  console.log(err);
})

</script>
