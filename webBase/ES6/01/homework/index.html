<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <section id="wrap">
    <h2 class="title">百度音乐榜单</h2>
    <ul id="list">
      <li>
        <input type="checkbox" class="check" />
        <span>第一条信息</span>
        <a href="javascript:;" class="collect">收藏</a>
        <a href="javascript:;" class="cancelCollect">取消收藏</a>
        <a href="javascript:;" class="remove">删除</a>
      </li>
    </ul>
    <footer class="footer">
      <label><input type="checkbox" id="checkAll" />全选/全不选</label>
      <a href="javascript:;" id="remove">删除</a>
      <input type="text" id="newInfo" />
      <a href="javascript:;" id="add">添加</a>
    </footer>
  </section>
  <script>
    // json xml
    let data = [
      {
        id: 1,
        title: "残酷月光 - 费启鸣",
        checked: false,
        collect: true
      }, {
        id: 2,
        title: "兄弟 - 艾热",
        checked: false,
        collect: false
      }, {
        id: 3,
        title: "毕生 - 夏增祥",
        checked: true,
        collect: true
      }, {
        id: 4,
        title: "公子向北去 - 李春花",
        checked: false,
        collect: false
      }, {
        id: 5,
        title: "战场 - 沙漠五子",
        checked: true,
        collect: false //是否收藏 true 收藏 false 没有收藏
      }
    ];


    // 数据驱动
    // 渲染视图
    function render(data) {
      let list = document.querySelector("#list");
      list.innerHTML = "";
      data.forEach(item => {
        let li = document.createElement("li");
        li.innerHTML = `<input type="checkbox" class="check" ${item.checked ? 'checked' : ''}  />
                        <span>${item.title}</span>
                        ${item.collect ? '<a href="javascript:;" class="cancelCollect">取消收藏</a>' : '<a href="javascript:;" class="collect">收藏</a>'}
                        <a href="javascript:;" class="remove">删除</a>`;
        list.appendChild(li);
      })
      addEvent();
    }
    render(data);


    function addEvent() {
      let lis = document.querySelectorAll("#list li");
      // console.log(lis);
      lis.forEach((li, key) => {
        li.onclick = e => {
          // console.log(e.target);
          switch (e.target.className) {
            case 'check':
              console.log("check", key);
              // console.log(e.target.checked);
              data[key].checked = e.target.checked;
              allStatus();
              break;
            case 'collect':
              console.log("collect")
              data[key].collect = true;
              break;
            case 'remove':
              console.log("remove");
              data.splice(key, 1);
              break;
            case 'cancelCollect':
              console.log("cancelCollect")
              data[key].collect = false;
              break;
          }
          // console.log(data);
          render(data);
        }
      })
    }

    // 作业：全选全不选功能、删除选中元素功能、添加歌曲功能；（数据驱动视图）
    function allStatus(){
      let checkNumber=0;
      data.forEach(item=>{
        item.checked && (checkNumber+=1);
      });
      checkNumber==data.length?
      document.getElementById('checkAll').checked = true:
      document.getElementById('checkAll').checked = false;
    };
    document.getElementById('checkAll').onclick=e=>{
      console.log(e)
      data.forEach(item=>{
        item.checked= e.target.checked;
      });
      render(data);
    };
    document.getElementById('remove').onclick=()=>{
      data=data.filter(item=>!item.checked)
      render(data);
      allStatus();
    };
    document.getElementById('add').onclick=()=>{
      let titleDom=document.getElementById('newInfo');
      titleDom.value&&(
        data.push( {
          id: (data[data.length-1].id+1),
          title: titleDom.value,
          checked: false,
          collect: false 
        })
      );
      render(data);
      allStatus();
      titleDom.value='';
    };


  </script>
</body>

</html>
