
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    #map{
      position: relative;
      width: 400px;
      height: 400px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1 id="grade">0</h1>
  <div id="map"></div>
</body>
<script type="module">
  import Game from "./js/game.js"
{
  let map=document.querySelector("#map");
  let game=new Game(map,10);
  let gradeEl=document.getElementById('grade')
  game.on("changegrade",(grade)=>{
    console.log(grade);
    gradeEl.innerHTML=grade;
  })
  game.on("over",()=>{
    gradeEl.innerHTML='Game Over';
  })
  game.on("win",()=>{
    gradeEl.innerHTML='Greed Is Good';
  })
  let snakeMoveStatus=false;
  document.onclick=function(){
    if(snakeMoveStatus){
      game.stop();
      snakeMoveStatus=false;
    }else{
      game.start();
      snakeMoveStatus=true;
    }
  }

}










</script>


</html>
