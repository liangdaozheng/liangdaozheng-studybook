<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    #map{
      position: relative;
      width: 400px;
      height: 400px;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
<script>

class Map{
  constructor(el,rect=10){
    this.el=el;
    this.rect=rect;
    this.data=[
    ];
    this.rows=Math.ceil( Map.getStyle(el,"height")/rect);
    this.cells=Math.ceil(Map.getStyle(el,"width")/rect);
    Map.setStyle(el,"height",this.rows*rect)
    Map.setStyle(el,"width",this.cells*rect)
  }
  static getStyle(el,attr){
    return parseFloat(getComputedStyle(el)[attr])
  }
  static setStyle(el,attr,val){
    el.style[attr]=val+"px"
  }
  setData(newData){
    this.data=this.data.concat(newData)
  }
  clearData(){
    this.data.length=0;
  }
  include({x,y}){
    return this.data.some(item=>{
      (item===x&&item.y===y)
    })
  }
  render(){
    this.el.innerHTML=this.data.map(item=>{
      console.log(this.rect)
      return `<span style="position:absolute;left:${item.x*this.rect}px;top:${item.y*this.rect}px;width:${this.rect}px;height:${this.rect}px;background:${item.color};"></span>`
    }).join('');
  }

}

{
  let map=document.querySelector("#map");
  let gameMap=new Map(map,12);
  gameMap.setData( [{
        x:0,
        y:10,
        color:'red'
      },{
        x:1,
        y:10,
        color:'green'
      }])
  gameMap.render();
  console.log(gameMap)
}












</script>


</html>
