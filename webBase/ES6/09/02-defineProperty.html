<script>

  let obj = Object.defineProperty({}, "name", {
    configurable: true,
    enumerable: true,
    get() {
      return 'zhangsan'
    },
    set(newVal) {
      console.log(newVal)
    }
  })

  console.log(obj);

  let obj1 = {
    name: 'zhangss',
    age: 20,
  };
  for (let key in obj1) {
    let value=obj1[key]
    Object.defineProperty(obj1, key, {
      configurable: true,
      enumerable: true,
      get() {
        return value
      },
      set(newVal) {
        value = newVal;
      }
    })
  }



</script>
