<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">{{msg}}

    <div>{{tenYear}}</div>
    <div :id="msg"></div>
    <button @click="handleClick">click</button>
  </div>

</body>
<script>

console.log(Vue);

const app=new Vue({
  el:"#app",
  data:{
    msg:'hello word',
    age:18
  },
  computed:{
    tenYear(){
      return this.age+10
    }
  },
  methods: {
    handleClick(){
      console.log('click');
    }
  },
})





</script>
</html>
