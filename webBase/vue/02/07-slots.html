
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">

  </div>
  <script>

    const Foo={
      data() {
        return {
          list: [1,2,3,4]
        }
      },
      template:`<div>Foo
        <slot :list="list">this is default slot</slot>
        <div>
          <slot name="one">this is default one slot</slot>
          <slot name="two">this is default one slot</slot>
        </div>
        </div>`
    }

    const app = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'app'
        }
      },
      components: {
        Foo,
      },
      template:`
        <div>
          app
          <Foo>
            test
          </Foo>
          <Foo >
            
          </Foo>
          <Foo>
            <template v-slot:one>one slot</template>
            <template #two>two slot</template>
            <template v-slot="{list}">{{list}}</template>
          </Foo>
        </div>
      `
    })

  </script>

</body>

</html>
