<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">


  </div>
  <script>

    const Foo={
      props: ['title'],
      template:`<div>Foo
          {{title}}
          <button @click="toParent">to parent</button>

        </div>`,
      methods: {
        toParent() {
          this.$emit("change",1)
        }
      },
    }

    const app = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'app',
          footitle:'app-title'
        }
      },
      components: {
        Foo,
      },
      template:`
        <div>
          app
          <Foo :title="footitle" @change="handleChange"></Foo>
        </div>
      `,
      methods: {
        handleChange(...args) {
          console.log('from change Foo',args);
        }
      },
    })

  </script>

</body>

</html>
