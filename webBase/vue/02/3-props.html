<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>

    const Foo={
      data() {
        return {
          count: 0
        }
      },
      // props:['title'],
      props:{
        title:{
          type:String,
          default:'ll',
          required:true,
          validator(val){
            console.log(val)
            // return false
            return val=='name'
          }
        }
      },
      template:`
      <div>Foo
        {{title}}
        {{count}}
        <button @click="count++">add</button>
        <button @click="handleChange">chang props</button>
        </div>
      `,
      methods: {
        handleChange() {
          console.log(this.title);
          this.title='b'
        }
      },
    }
    const app = new Vue({
      el:'#app',
      components: {
        Foo,
      },
      template:`
        <div>app
          <Foo title="name"></Foo>
          
          </div>
      `,
    })

  </script>
  
</body>
</html>
