<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>

    const MousemoveMixin = {
      data() {
        return {
          x: 0,
          y:0
        }
      },
      mounted() {
        console.log('hello from mixin!');
        window.addEventListener('mousemove',this.handleMousemove);
      },
      methods: {
        handleMousemove(e){
          this.x=e.pageX;
          this.y=e.pageY;
        }
      },
    };

    // const fooMixin={
    //   data() {
    //     return {
    //       value: "foo-mixin"
    //     }
    //   },
    // }

    // Vue.mixin({
    //   mounted () {
    //     console.log('mixin')
    //   },
    // })

    const Foo={
      mixins:[MousemoveMixin],
      template:`
      <div>Foo
        {{x}}- {{y}} 
        </div>
      `,
    }
    const app = new Vue({
      el:'#app',
      components: {
        Foo,
      },
      template:`
        <div>app
          <Foo></Foo>
          
          </div>
      `,
    })

  </script>
  
</body>
</html>
